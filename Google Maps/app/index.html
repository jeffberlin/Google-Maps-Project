<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Neighborhood Map</title>
        <link rel="stylesheet" href="css/style.css">

    </head>

    <body>

        <div class="container">
            <div class="search">
                <h1 data-bind="text: header"></h1>
            </div>

            <div class="shopnames">
                <p><input id="pac-input" type="search" placeholder="Enter Name" data-bind="textInput: search"></p>

                <ul data-bind="foreach: shops">
                	<li data-bind="visible: showListing">
                        <span data-bind="text: $data.title, click: $root.listItemClick"></span>
                	</li>
                </ul>

            </div>
            <div class="resetbutton">
                <input id="reset" type="button" value="Reset" data-bind="click: resetMap">
            </div>

            <div id="map"></div>
        </div>

        <script type="text/javascript">
            function googleError() {
                alert("Google maps could not be loaded.");
            }
        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

        <script type="text/javascript" src="/assets/bundle.js"></script>

        <script async defer src="https://maps.googjkleapis.com/maps/api/js?libraries=places,geometry&key=AIzaSyBBm40aIp8sWMP6uQviU7sUejki2GXiwVc&v=3&callback=window.initMap" onerror="googleError()"></script>

    </body>
</html>
