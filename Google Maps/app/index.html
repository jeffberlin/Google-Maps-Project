<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Neighborhood Map</title>
        <link rel="stylesheet" href="css/style.css">

    </head>

    <body>
        <div class="container">
            <div class="search">
                <h1 data-bind="text: header"></h1>
                <p><input id="pac-input" type="search" placeholder="Enter Place or Address"></p>
            </div>

            <div>
                <h3 data-bind="text: local"></h3>
                <input id="hide-shops" type="button" value="Hide">
                <input id="show-shops" type="button" value="Show">

                <ul data-bind="foreach: shops">
                	<li>
                        <span data-bind="text: $data.title"></span>
                	</li>
                </ul>

            </div>

            <div id="map"></div>
        </div>

        <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry&key=AIzaSyBBm40aIp8sWMP6uQviU7sUejki2GXiwVc&v=3&callback=initMap"  onerror="googleError()"></script>

        <script type="text/javascript" src="/assets/bundle.js"></script>

    </body>
</html>
