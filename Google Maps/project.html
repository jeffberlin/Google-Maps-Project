<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Neighborhood Map</title>
		<link rel="stylesheet" href="css/style.css">

	</head>

	<body>
		<div class="container">
			<div class="search">
				<h2>Search For Location</h2>
				<input id="pac-input" type="text" placeholder=" Enter Place or Address">
			</div>
			<hr>
			<div class="hotspots">
				<ul data-bind="foreach: defaultLocations">
					<li class="list_element location" data-bind="text: title, click: $parent.showInfo, visible: show"></li>
				</ul>

				<h3>Favorite Wilmington, NC Restaurants</h3>

				<ul class="restaurants">
					<li>Copper Penny</li>
					<li>Front Street Brewery</li>
					<li>Havanna's</li>
					<li>K38</li>
					<li>Tower 7</li>
					<li>Las Olas</li>
					<li>Okami Japanese Steakhouse</li>

				</ul>

			</div> 

			<div id="map"></div>
		</div>

		<script type='text/javascript' src='js/knockout-3.4.1.js'></script>

		<script type="text/javascript" src="js/main.js"></script>
		<script
        src=
        "https://maps.googleapis.com/maps/api/js?libraries=places,geometry&key=AIzaSyBBm40aIp8sWMP6uQviU7sUejki2GXiwVc&v=3&callback=initMap">
    	</script>

	</body>
</html>
